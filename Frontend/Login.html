<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              cream: "#F4F1E8",
              redbrown: "#986141",
              lightblue: "#7AADDB",
            }
          }
        }
      }
    </script>
  </head>
  <body class="h-full min-h-screen flex items-center justify-center font-inter" style="background-image: url('../image/bg_register_signin.jpg'); background-size: cover; background-position: center;">
    <div class="w-full max-w-sm mx-auto p-12 rounded-xl shadow-2xl shadow-black/60 bg-cream border-redbrown border-2">
        <h2 class="text-4xl font-bold italic mb-8 text-center text-redbrown">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="username">Username</label>
          <input
            class="w-full border px-4 py-3 rounded-xl bg-white border-redbrown font-bold"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block mb-1 font-bold text-redbrown" for="password">Password</label>
          <input
            class="w-full border px-4 py-3 rounded-xl bg-white border-redbrown font-bold"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <button
          class="font-inter w-full bg-lightblue text-white py-3 rounded-xl hover:bg-blue-600 text-2xl font-bold"
          type="submit"
        >
          Login
        </button>
        <p id="result" class="mt-4 font-bold text-center"></p>
      </form>
    </div>
  </body>
</html>
