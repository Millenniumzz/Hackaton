<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              cream: "#F4F1E8",
              redbrown: "#986141",
               lightblue: "#7AADDB",

            }
          }
        }
      }
    </script>
  </head>
  <body class="h-full min-h-screen flex items-center justify-center font-inter" style="background-image: url('../image/bg_register_signin.jpg'); background-size: cover; background-position: center;">
    <div class="w-full max-w-sm mx-auto p-12 rounded-xl shadow-2xl shadow-black/60 bg-cream border-redbrown border-2">
      <h2 class="text-3xl font-bold italic text-center text-redbrown">Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="username">Username</label>
          <input
            class="w-full border px-3 py-2 rounded-xl bg-white border-redbrown"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="email">Email</label>
          <input
            class="w-full border px-3 py-2 rounded-xl bg-white border-redbrown"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="password">Password</label>
          <input
            class="w-full border px-3 py-2 rounded-xl bg-white border-redbrown"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="confirmPassword">Confirm Password</label>
          <input
            class="w-full border px-3 py-2 rounded-xl bg-white border-redbrown"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button
          class="w-full bg-lightblue text-white py-2 rounded-xl hover:bg-blue-600 font-bold text-xl"
          type="submit"
        >
          Sign Up
        </button>
        <p id="result"></p>
      </form>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const data = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };

          const res = await fetch("http://localhost:8080/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          document.getElementById("result").innerText =
            result.message || result.error;
        });
    </script>
  </body>
</html>
