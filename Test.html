<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="max-w-md mx-auto mt-10 p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form>
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="username">Username</label>
                <input class="w-full border px-3 py-2 rounded bg-blue-100 shadow" type="text" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="email">Email</label>
                <input class="w-full border px-3 py-2 rounded bg-blue-100 shadow" type="email" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="password">Password</label>
                <input class="w-full border px-3 py-2 rounded bg-blue-100 shadow" type="password" id="password" name="password" required>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
