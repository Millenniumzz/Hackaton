<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              cream: "#F4F1E8",
              redbrown: "#986141",
              lightblue: "#7AADDB",
              black: "#100F0D",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="h-full min-h-screen flex items-center justify-center font-inter"
    style="
      background-image: url('../image/bg_register_signin.jpg');
      background-size: cover;
      background-position: center;
    "
  >
  <!-- Equarium Logo-->
   <div class="absolute top-8 left-8 flex items-center space-x-3 z-10">
        <img src="../image/staralone.png" alt="Logo" class="w-12 h-12" />
        <a href="Home.html" class="text-3xl font-bold italic text-black">Equarium</a>
    </div>

    <div  class="w-full max-w-sm mx-auto p-12 rounded-xl shadow-2xl shadow-[4px_4px_8px_rgba(0,0,0,0.25)] w-80 bg-cream border-redbrown border-2">
      <!-- Register Form-->
      <h2 class="text-4xl font-bold italic mb-6 text-center text-redbrown">
        Register
      </h2>
      <form id="registerForm">
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="username"
            >Username</label
          >
          <input
            class="w-full border px-3 py-2 rounded-xl bg-white border-redbrown"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="email">Email</label>
          <input
            class="w-full border px-3 py-2 rounded-xl bg-white border-redbrown"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="password">Password</label>
          <input
            class="w-full border px-3 py-2 rounded-xl bg-white border-redbrown"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-bold text-redbrown" for="confirmPassword">Confirm Password</label>
          <input
            class="w-full border px-3 py-2 rounded-xl bg-white border-redbrown"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button
          class="w-full bg-lightblue text-white py-2 rounded-xl hover:bg-blue-600 font-bold text-xl"
          type="submit"
        >
          Sign Up
        </button>
        <p id="result"></p>
      </form>
    </div>
    <script src="../src/js/register.js"></script>
  </body>
</html>
